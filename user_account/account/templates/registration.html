<div class="container">
    <h3>Driver Registration Form</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
        <p>or</p>
        <a href="{% url 'home' %}">Cancel</a>
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    </form>
</div>
