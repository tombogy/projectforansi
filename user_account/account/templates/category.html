<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="file"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            background: #03a9f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        .btn:hover {
            background: #0288d1;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Category Form</h3>
    <form name="registration" action="registration" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="CATEGORY NAME " placeholder="Category Name" required>
        <input type="text" name="TOTAL JUTE BAG" placeholder="Total JUTE-BAG" required>
        <input type="text" name="ONE JUTE BAGE WEIGHT " placeholder="ONE JUTE-BAGE Weight (In kg)" required>
        <input type="text" name="CATEGORY TOTAL WEIGHT" placeholder="Category Total Weight (In kg)" required>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
</body>
</html>
