<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="file"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            background: #03a9f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        .btn:hover {
            background: #0288d1;
        }
        button, a {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .messages {
            margin-top: 15px;
            color: red;
        }
        
        a { 
            text-decoration: none;
            background-color: #2196F3;
        }
        a:hover {
            background-color: #1976D2;
        }
        
    </style>
</head>
<body align="center">

<div class="container">
    <h3>Driver Registration Form</h3>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Driver Name" required>
        <label for="mobile">MOBILE NUMBER:</label>
        <input type="tel" name="mobile" placeholder="Mobile Number" required>
        <label for="licence">license-Number:</label>
        <input type="tel" name="license" placeholder="Licence Number" required>
        <label for="email">e-mail:</label>
        <input type="email" name="email" placeholder="Email" required>
        <label for="did">driver id:</label>
        <input type="text" name="did" placeholder="Driver Id" required>
        <label for="password">password:</label>
        <input type="text" name="password" placeholder="Password" required>
        <label for="photo">Upload Photo :</label>
        <input type="file" name="photo" accept="image/*" required>
        <button type="submit">Register</button>
    </form>
        <p>or</p>
        <a href="{% url 'home' %}">Cancel</a>
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>

</div>

</body>
</html>
